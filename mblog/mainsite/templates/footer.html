<!DOCTYPE html>
<!-- footer.html -->
<!-- 列表分页 -->
<div class="pagination">
    <span class="step-links">
        {% if posts.has_previous %}
            <a href="?page={{ posts.previous_page_number }}">前一页</a>
        {% endif %}
        <span class="current">
            Page {{ posts.number }} of {{ posts.paginator.num_pages }}
        </span>
        {% if posts.has_next %}
            <a href="?page={{ posts.next_page_number }}">下一页</a>
        {% endif %}
    </span>
</div>
<div class="panel-footer">
    <p style="font-family: 微软雅黑;">现在时刻：{{ now }}</p>
    <p style="font-family: 微软雅黑;">本文内容取自网络，如有侵权请来信通知下架</p>
</div>
