<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 加载bootstrap3应用、CSS和Javascript -->
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>{% block blog_title %} {% endblock %}</title>
</head>

<body>
     {% include 'header.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>MENU</h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="/homepage/" class="list-group-item">HOME</a>
                            <a href="http://tar.so/news" class="list-group-item">实时新闻</a>
                            <a href="http://drho.tw/news" class="list-group-item">电视新闻</a>
                        </div>
                        <script type="text/javascript" src="http://feedjit.com/serve/?vv=1515&amp;
tft=3&amp;dd=0&amp;wid=&amp;pid=0&amp;proid=0&amp;bc=FFFFFF&amp;tc=000000&amp;brd1=012B6B&amp;
lnk=135D9E&amp;hc=FFFFFF&amp;hfc=2853A8&amp;btn=C99700&amp;ww=190&amp;wne=6&amp;srefs=0">
                        </script><noscript><a href="http://feedjit.com/">Live Traffic Stats</a> </noscript>
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {% block headmessage %} {% endblock %}
                    </div>
                    <div class="panel-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="panel-footer">
                        {% block footer %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
