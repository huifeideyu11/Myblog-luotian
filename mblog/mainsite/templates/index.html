<!-- index.html -->
{% extends 'base.html' %}
{% block blog_title %} 欢迎光临会飞的鱼博客！ {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 楷体;">本站博客列表</h3>
{% endblock %}

{% block content %}
    {% for post in posts %}
            <p style="font-family: 微软雅黑; font-size: 16pt; font-weight: bold;">
                <a href = '/post/{{post.slug}}'>{{post.title}}</a>
            </p>
    {% endfor %}
{% endblock %}
{% block footer %} {% include 'footer.html' %} {% endblock %}
